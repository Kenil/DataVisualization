            <a class="navbar-brand" href="#">Australian Open Data Visualization</a>

        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a id="dropdown-header" href="#" class="dropdown-toggle" data-toggle="dropdown">Select A Year <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>

<div class="container theme-showcase" align="center">

    <h2 align="center">Select an Attribute</h2>
    <p align="center">
        <div class="btn-group">
        <button type="button" class="btn btn-sm btn-default">&nbsp; &nbsp; None &nbsp; &nbsp;</button>
        <button type="button" class="btn btn-sm btn-success">Accuracy</button>
        <button type="button" class="btn btn-sm btn-warning">&nbsp; &nbsp; Aces &nbsp; &nbsp;</button>
        <button type="button" class="btn btn-sm btn-danger">&nbsp; &nbsp; Errors &nbsp;&nbsp;</button>
        </div>
    </p>
</div>
<div align="center" class="center" id="chart"></div>
<script src="bracket.js"></script>

<div id="toolTip" style="display:none">
    <div id="head" class="header"></div>
    <div id="header2" class="header2"></div>
    <div id="innerToolTip" style="position:absolute;">
        <div id="accuracyDiv" style="color:#4cae4c display:none width:135px; left:0px; top:10px; position: absolute;" class="selected">
            <div class="header3" style="text-align: center">
                <br>Accuracy</br></div>
            <div class="header-rule"></div>
            <div id="accuracyValue" class="header4"></div>
        </div>
        <div id="acesDiv" style="color:#eea236 width:125px; left:140px; top:10px; position: absolute;">
            <div class="header3" style="text-align: center">
                <br>Aces</div>
            <div class="header-rule"></div>
            <div id="acesValue" class="header4"></div>
        </div>
        <div id="errorsDiv" style="color:#d9534f width:125px; left:272px; top:10px; position: absolute;">
            <div class="header3" style="text-align: center">
                <br>Errors</div>
            <div class="header-rule"></div>
            <div id="errorsValue" class="header4"></div>
        </div>
    </div>
    <div class="tooltipTail"></div>
</div>
